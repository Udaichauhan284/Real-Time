<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
    </head>
    <body>
        <form>
            Name:<input type="text" name="name">
            Username:<input type="text" name="username">
            Email:<input type="text" name="email">
            Task Name:<input type="text" name="task">
            <select>
                <option value="Done Work">Done Work</option>
                <option value="Doing Frontend">FrontEnd</option>
            </select>
            Start Time:<input type="text" value="time" name="start">
            End Time:<input type="text" name="end" value="time">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
